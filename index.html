<style>

    /*Modifier la vidéo guilde*/
.hero {
  position: relative; /* pour que les boutons restent au-dessus */
  z-index: 1;
}

.video-section {
  position: relative;
  width: 100%;
  height: 70vh; /* tu peux mettre 80vh ou 100vh pour un effet plus immersif */
  overflow: hidden;
  margin-top: -800px; /* remonte la vidéo derrière la Hero */
}

.video-section video {
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%); /* centre la vidéo parfaitement */
  min-width: 100%;   /* agrandit la largeur pour “zoomer” */
  min-height: 100%;  /* agrandit la hauteur pour couvrir toute la section */
  object-fit: cover; /* garde les proportions et recadre */
  z-index: -1;       /* vidéo derrière la Hero */
}

html, body {
  margin: 0;
  padding: 0;
  height: 100%;       /* page prend toute la hauteur de l’écran */
}

body {
  display: flex;
  flex-direction: column;
  min-height: 100vh;
}

.hero, .video-section {
  flex: 1;                  /* prend tout l’espace disponible */
  display: flex;
  flex-direction: column;
  justify-content: center;   /* centre verticalement le contenu */
  align-items: center;       /* centre horizontalement */
  position: relative;        /* pour la vidéo */
}

.video-section video {
  position: absolute;
  top: 0;
  left: 50%;
  transform: translateX(-50%);
  min-width: 150%;           /* zoom léger pour couvrir tout */
  min-height: 150%;
  object-fit: cover;
  z-index: -1;
}

footer {
  margin-top: auto;          /* pousse le footer en bas */
}



</style>
