 <style>
  .grade-block {
    margin: 4rem 0;
    text-align: center;
  }

  .grade-title {
    font-size: 2rem;
    font-weight: bold;
    margin-bottom: 1.5rem;
    text-transform: uppercase;
    letter-spacing: 1px;
  }

  /* Conteneur global fluide */
  .carousel {
    display: flex;
    flex-wrap: wrap;
    justify-content: center;
    gap: 1rem;
    max-width: 1000px;
    margin: 0 auto;
  }

  .member-card {
    background: linear-gradient(135deg, rgba(20, 20, 30, 0.8), rgba(40, 20, 50, 0.6));
    border: 2px solid rgba(236, 72, 153, 0.3);
    border-radius: 12px;
    width: 100px;
    padding: 0.5rem;
    text-align: center;
    box-shadow: 0 4px 15px rgba(236, 72, 153, 0.2);
    transition: transform 0.3s, box-shadow 0.3s;
  }

  .member-card:hover {
    transform: translateY(-5px) scale(1.05);
    box-shadow: 0 8px 20px rgba(236, 72, 153, 0.4);
  }

  .member-card img {
    width: 80px;
    height: 80px;
    border-radius: 10px;
    margin-bottom: 0.4rem;
  }

  .member-card p {
    color: #fff;
    font-weight: 600;
    font-size: 0.8rem;
    word-break: break-all;
  }

  /* Responsive */
  @media (max-width: 768px) {
    .member-card {
      width: 80px;
      padding: 0.4rem;
    }

    .member-card img {
      width: 60px;
      height: 60px;
    }

    .member-card p {
      font-size: 0.7rem;
    }
  }

    /* Pour que l'√©mojo soit complet*/
  .emoji {
     background: none !important;
    -webkit-background-clip: initial !important;
    color: initial !important;
    margin-right: 6px;
    background-clip: text; /* standard (tr√®s peu support√©) */
    -webkit-background-clip: text; /* Chrome, Safari, Edge */

  }

    </style>
